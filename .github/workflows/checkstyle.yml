name: Checkstyle

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Checkstyle with custom config
        run: mvn -B checkstyle:check -Dcheckstyle.config.location=mystyle.xml
